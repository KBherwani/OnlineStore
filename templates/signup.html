{% if request.user.is_authenticated %}
    <h3>USER ALREADY LOGGED IN:{{request.user.email}}</h3>
    <div>
     <a href="{% url 'account:logout' %}">
        <button class="btn">
            <i class="fa fa-add ">Logout</i>
        </button>
     </a>
    </div>
{% else %}
<div class="contact-inner-form">
				<form method="POST">
					{% csrf_token %}
                    <div class="col_half">
                         <label for="register-form-name">Email:</label>
                                {{ form.email }}
                    </div>
                    {{form.errors.email}}
                    <div class="col_half">
                         <label for="register-form-name">Password:</label>
                                {{ form.password1 }}
                    </div>
                    <div class="col_half">
                         <label for="register-form-name">confirm Password:</label>
                                {{ form.password2 }}
                    </div>
                     <button type="submit">SignUp</button>
				</form>
</div>
{% endif %}
