{% extends 'base.html' %}

{% block body %}
{% load crispy_forms_tags %}
<div style="color:red">
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
</div>
<div class="main">
    <!-- Create a Form -->
    <form method="POST" enctype="multipart/form-data">
        <!-- Security token by Django -->
        {% csrf_token %}

        <!-- form as paragraph -->
        {{ form|crispy }}
        <input type="submit" value="Update">
    </form>

</div>
{% endblock %}
