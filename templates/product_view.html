{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle"
     class="modal fade custom-class-js" id="exampleModalCenter_{{obj.pk}}"
     role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered"
         style="max-width: 1000px;max-height: max-content;" role="document">
        <div class="modal-content"  id="model-content-id">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                    {{obj.name}}</h5>
                <button aria-label="Close" class="close" data-dismiss="modal"
                        type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- PRODUCT IMAGE  GALLERY -->
            <div class="modal-body" style="display: flex;">
                <div>
                    <div id="carouselExampleIndicators" class="carousel slide"
                         data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators"
                                data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators"
                                data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators"
                                data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block 100" src="{{ obj.product_image.url }}"
                                     alt="First slide" width="300" height="300">
                            </div>

                            {% for img in images %}
                            <div class="carousel-item">
                                <img class="d-block 100" src="{{ img.gallery_image.url }}"
                                     alt="Second slide" width="300" height="300">
                            </div>
                            {% empty %}

                             {% endfor %}

                        </div>
                        <a class="carousel-control-prev"
                           href="#carouselExampleIndicators" role="button"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon"
                                  aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next"
                           href="#carouselExampleIndicators" role="button"
                           data-slide="next">
                            <span class="carousel-control-next-icon"
                                  aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div style="margin-left:30px">
                    <div style="font-size: 50px;">{{obj.name}} - {{obj.product_code}}<br></div>
                    <div style="font-size: 30px;">{{obj.category}}<br></div>
                    <div style="font-size: 30px;">MFD:{{obj.manufacturing_date}} - EXP:{{obj.expiry_date}}<br></div>
                    <div style="font-size: 50px;">â‚¹{{ obj.price }}<br></div>
                    <div style="font-size: 30px;color:darkcyan">{{obj.status}}<br></div>
                </div>
            </div>
        </div>
    </div>
</div>
